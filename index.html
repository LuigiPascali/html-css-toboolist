<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <header class="background-white">

        <img id="main-logo" src="./img/Logo.png" alt="Toboolist">
        <h1>
            Toboolist
        </h1>

    </header>

    <main>
        <!-- sezione relativa ai bottoni -->
        <section>
             <div class="buttons">
                <button class="btn btn-blue">Add Task</button>
                <button class="btn btn-white">Add Section</button>
             </div>
        </section>

        <!-- sezione relativa alla lista -->
        <section>
            <div class="container background-white">

                <h4>
                    &#9660 New Task
                </h4>

                <div class="test-div">
                    <span class="check done">&check;</span> Quarterly Newsletter
                    <button class="list-button azure">Editorial</button>
                </div>

                <h4>
                    &#9660  Today
                </h4>

                <div class="test-div">
                    <span class="check done">&check;</span> Recruiting Blog Post
                    <button class="list-button azure">Editorial</button>
                </div>

                <div class="test-div">
                    <span class="check done">&check;</span> Mobile App Lounch
                    <button class="list-button violet">Q1 Goals</button>
                </div>

                <div class="test-div">
                    <span class="check not-done">&cross;</span> Interwiew John H.
                    <button class="list-button green">Recruiting</button>
                </div>
               
                <div class="test-div">
                     <span class="check done">&check;</span> Summit update to mobile storefronts
                     <button class="list-button orange">Mobile</button>
                </div>

                <h4>
                    &#9660 Upcoming
                </h4>

                <div class="test-div">
                    <span class="check not-done">&cross;</span> Schedule meeting with Alex
                </div>

                <div class="test-div">
                    <span class="check done">&check;</span> Homepage refresh
                    <button class="list-button purple">Website</button>
                </div>

                <div class="test-div">
                    <span class="check done">&check;</span> Homeboard new Sales team members
                    <button class="list-button lightgreen">Sales</button>
                </div>

                <div class="test-div">
                    <span class="check done">&check;</span> Review editorial calendar
                    <button class="list-button azure">Editorial</button>
                </div>

            </div>

         </section>
        

        


      
          

    </main>
    
</body>
</html>
